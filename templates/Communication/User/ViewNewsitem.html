<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="EN" lang="EN" dir="ltr">
<head profile="http://gmpg.org/xfn/11">
<title>{{title}}</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<meta http-equiv="imagetoolbar" content="no" />
<link rel="stylesheet" href="{{STATIC_URL}}css/layout.css" type="text/css" />
{% include "analytics/script.html" %}

</head>
<body id="top">

<!-- ####################################################################################################### -->
<!-- ####################################################################################################### -->
<div class="wrapper row4">
  <div id="container" class="clear">
    <!-- ####################################################################################################### -->
   
{% if loggedin %}
<script type="text/javascript"><!--
google_ad_client = "ca-pub-0192627000856377";
/* TX-2-200X200 */
google_ad_slot = "8710322350";
google_ad_width = 728;
google_ad_height = 90;
//-->
</script>
<script type="text/javascript"
src="http://pagead2.googlesyndication.com/pagead/show_ads.js">
</script>
{% endif %}
   <div id="comments">
        <ul class="commentlist">
        {% for i in message %}
        	
          <li class="comment_odd">
            <div class="author"><span class="name">{{i.0}}</span> </div>
            <div class="submitdate">{{i.1}}</div>
           {% autoescape off %}
	            <p>{{j.2}}</p>
	            {% endautoescape %}
          </li>
         {% endfor %}
        </ul>
      </div>
   
   
   </div>
    
    </div>
    <!-- ####################################################################################################### -->
    <div class="clear"></div>
  </div>
</div>
</body>
</html>
